<!--
  Bundler (Webpack: 여러개 파일들을 구동 가능한 상태의 하나의 파일로 묶어주는 기능)
  리액트에서 번들러가 필요한 이유
  - 전통적인 웹페이지 제작은 웹 페이지 하나당 단일 html만 있으면 됨
  - 컴포넌트 단위로 한 페이지에서 각 기능별로 구현되야 되는 UI를 js형태로 나눠 놓음 
  - 결국 react에서는 하나의 페이지를 만들기 위해서 많은 js파일이 필요
  - 해당 js파일들을 하나로 묶어서 빈 html파일에 넘겨 줘야 됨
  - 브라우저는 먼저 빈 html파일을 화면에 로드하고 그 후에 하나의 파일로 압축 되어 있는 빌드된 react js를 읽어 DOM을 출력

  Public (번들러가 관여하지 않는 static한 파일이 모아져 있는 폴더)
  - index.html : 실제 브라우저 구동시 읽을 html파일, 추후 번들링된 리액트 js 파일이 해당 index.html파일에 삽입 됨

  Src (실제 작업할 파일들이 있는 폴더, 해당 파일들은 webpack이라는 번들러에 의해서 추후에 가공이 일어나는 폴더)
  - App.jsx : 컴포넌트 파일, html 태그가 아닌 JSX라는 문법 체계를 이용해서 가상돔 형태로 UI를 구성하는 실제 작업 파일(마스터 컴포넌트 파일)
  - index.jsx : App.jsx에 결합된 여러가지 컴포넌트 파일들을 해석해서 public폴더 안쪽의 index.html 내부에 연결해 주는 역할

-->
